---
- hosts: all
  tasks:
    - name: ensure nginx is removed
      apt: name=nginx state=absent
      become: yes
    - name: ensure nginx is at the latest version
      apt: name=nginx state=latest
      become: yes
    - name: start nginx
      service:
          name: nginx
          state: started
      become: yes
    - name: copy the nginx config file and restart nginx
      copy:
        src: /etc/ansible/nginx-files/static-site.cfg
        dest: /etc/nginx/sites-available/static-site.cfg
      become: yes
    - name: create symlink
      file:
        src: /etc/nginx/sites-available/static-site.cfg
        dest: /etc/nginx/sites-enabled/default
        state: link
      become: yes
    - name: copy the content of the web site
      copy:
        src: /etc/ansible/nginx-files/static-site-src/
        dest: /home/nginx/static-site
    - name: restart nginx
      service:
        name: nginx
        state: restarted
      become: yes
